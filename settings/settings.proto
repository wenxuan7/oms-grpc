syntax = "proto3";

option go_package="github.com/wenxuan7/oms-grpc/settings";

package settings;

message Req {
  string k = 1;
}

message Resp {
  string v = 1;
}

message MultiReq {
  repeated string ks = 1;
}

message MultiResp {
  map<string, string> vs = 1;
}

service Reader {
  rpc Get(Req) returns(Resp);
  rpc Gets(MultiReq) returns(MultiResp);
}