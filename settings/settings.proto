syntax = "proto3";

option go_package = "github.com/wenxuan7/oms-grpc/settings";

package settings;

message Req {
  uint32 companyId = 1;
  string traceId = 2;
  string k = 3;
}

message Resp {
  string v = 1;
}

message MultiReq {
  uint32 companyId = 1;
  string traceId = 2;
  repeated string ks = 3;
}

message MultiResp {
  map<string, string> vs = 1;
}

service Reader {
  rpc Get(Req) returns(Resp);
  rpc Gets(MultiReq) returns(MultiResp);
}